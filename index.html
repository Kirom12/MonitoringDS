<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MonitoringDS</title>
    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="global">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">MonitoringDS</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">

                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div id="dialog_map"></div>
        <div id="map"></div>
        <div class="container-fluid content">
            <div id="one_step">
                    <button id="display_all_steps" class="btn-info pull-right">Display all</button>
                    <h3></h3>
            </div>
            <div id="graph_type">
                <label for="sel1">Type of graph:</label>
                <select id="sel1">
                    <option value="column" selected="selected">column</option>
                    <option value="spline">spline</option>
                    <option value="bar">bar</option>
                </select> 
            </div>

            <div class="row" id="single_graph_infos">
                <div class="col-lg-9">
                    <div id="graph_all_value"></div>  
                </div>
                <div class="col-lg-3">
                    <div class="alert alert-info" role="alert" id="info_data_box">
                        <h4>Today datas</h4>
                        <ul>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div id="sea_surface_temperature"></div>
                </div>
                <div class="col-lg-6">
                    <div id="surface_air_temperature"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div id="surface_wave_height"></div>
                </div>
                <div class="col-lg-6">
                    <div id="surface_wind_speed"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="spinner" id="loading">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
         Loading...
    </div>

    <script src="static/js/jquery-3.1.1.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/geoxml3.js"></script>
    <script src="static/js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9ucL7MALxq1FnHjp6sR6o8WBq_T2Ja8w&callback=initMap"></script>
    <script src="static/js/load-data.js"></script>
    <script src="static/js/google-map.js"></script>
    <script src="static/js/highcharts.js"></script>
    <script src="static/js/graph.js"></script>
</body>
</html>
